<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário para concorrer a uma viagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Formulário para a viagem</h1>
    </header>
    <form action="#" method="get">
      <fieldset>
        <legend>Indentifique-se</legend>
        <label for="text-name">Nome:</label>
        <input
          id="text-name"
          type="text"
          placeholder="Nome Completo"
          maxlength="40"
          minlength="10"
        />

        <label for="text-email">Email:</label>
        <input
          type="email"
          name="email"
          id="text-email"
          placeholder="Digite seu email"
          maxlength="50"
          minlength="10"
        />
      </fieldset>

      <fieldset>
        <legend>Destino Preferido</legend>
        <label for="city">
          <input type="radio" name="destinos" id="city" />Cidade</label
        >
        <label for="field">
          <input type="radio" name="destinos" id="field" />Campo</label
        >
        <label for="beach">
          <input type="radio" name="destinos" id="beach" /> Praia</label
        >
        <label for="mountain">
          <input type="radio" name="destinos" id="mountain" />Montanhas</label
        >
      </fieldset>

      <fieldset>
        <label for="text-motiv">
          <p>
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </p>
        </label>
        <textarea
          name="motivo"
          id="text-motiv"
          cols="50"
          rows="10"
          placeholder="Escreva aqui o porque você deveria ganhar a viagem"
          maxlength="500"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Qual a melhor data para realizar sua viagem?</legend>
        <label for="data-text">Data</label>
        <input type="date" name="dia" id="data-text" />
      </fieldset>
      <fieldset>
        <label class="line-box top-border" for="opt"
          ><input type="checkbox" name="oferta" id="opt" />Gostaria de receber
          outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <label class="line-box" for="termos-check"
          ><input type="checkbox" name="termos" id="termos-check" />Concordo que
          imagens das minhas férias poderão ser usadas na divulgação de
          concursos futuros.
        </label>
        <input class="button" id="enviar-button" type="submit" value="ativar" />
        <input class="button" id="limpar" type="button" value="limpar" />
      </fieldset>
    </form>
  </body>
  <script src="/script.js"></script>
</html>
