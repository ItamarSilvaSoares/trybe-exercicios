<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      function adicionaTags(tag, classe, where, text) {
          let item = document.createElement(tag);
          if (text.length !==0){
              item.innerText = text;
          }
          if(classe.length !== 0){
            item.className = classe;
          }
          where.appendChild(item);
          console.log(`Elemento criado e adicionado com sucesso`); 
      }

    // 1 -Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

    let body = document.getElementsByTagName('body')[0];
      adicionaTags('h1','', body,'Exercício 5.2 - JavaScript DOM')

    //   2Adicione a tag main com a classe main-content como filho da tag body ; 

      adicionaTags('main','main-content',body,'')

    //   3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; 

      let main = document.querySelector('.main-content')
      adicionaTags('section','center-content',main,'')

    //   4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      let section = document.querySelector('.center-content')
      adicionaTags('p','',section,'A function ficou TOP')
    //   5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2; 

    
      console.log(main);
    </script>
  </body>
</html>
